<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">PlatziSquare</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/lugares">Inicio <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive="active"> <!-- Lo que le paso a routerLinkactive es el nombre de la clase que le queremos agregar cuando este link (รณ ruta) este activ@ -->
        <a class="nav-link" routerLink="/contacto">Contacto</a>
      </li>
    </ul>

    <div class="form-inline my-2 my-lg-0" *ngIf="!loggedIn">
        <div>
          <a routerLink="/login">Login</a>
        </div>
        <div>
          <a routerLink="/registro">Registro</a>
        </div>
    </div>

        <div *ngIf="loggedIn">
          <a (click)="logout()">LogOut</a>
        </div>
  </div>
</nav>

<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!

</div>
